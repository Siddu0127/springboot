<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>List Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2> List of Customer</h2>
    <hr/>
    <a th:href="@{/customer/addCustomer}" class="btn btn-primary mb-2">Add Customer</a>


    <table class="table table-bordered table striped" >
        <thead>
        <tr>
            <th>Customer-Id</th>
            <th>Customer-Name</th>
            <th>Customer-Email</th>
            <th>PhoneNumber</th>
            <th>Action </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="customer:${customers}">
            <td th:text="${customer.id}"></td>
            <td  th:text="${customer.customerName}"></td>
            <td  th:text="${customer.customerEmail}"></td>
            <td  th:text="${customer.customerPhone}"></td>
            <td> <a th:href="@{/customer/updateCustomer(id=${customer.id})}" class="btn btn-info">Update</a>
            <a th:href="@{/customer/deleteCustomer(id=${customer.id})}" class="btn btn-danger n-2">Delete</a></td>
        </tr>



        </tbody>

    </table>
    <a th:href="@{/customer/download}" class="btn btn-primary mb-2">Download</a>



</div>
</body>
</html>
